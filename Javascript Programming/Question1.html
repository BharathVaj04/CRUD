<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <input id="text" onkeyup="update()">
        <p id="result"></p>
    </div>
</body>
</html>
<script>
    var text=document.getElementById("text")
    var result=document.getElementById("result")

    function update()
    {
        result.textContent=text.value
    }
</script>
